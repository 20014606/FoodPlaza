<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
  {% load static %}
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="{% static 'css/logstyle.css' %}">
    <nav class="navbar navbar-expand-lg navbar-light" style="position: fixed;width:100%;background-image: linear-gradient(180deg,#FFF,#FFF);box-shadow: 0px 0px 7px 0px #404040;">
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav" style="margin-left:auto!important;margin-right:30px;">
          <li class="nav-item active">
            <a class="nav-link" id="nav-link" href="home">Home <span class="sr-only"></span></a>
          </li>
        </ul>
      </div>
    </nav>
  </head>
  <body>
<div class="login-box" style="">
  <h1>Login</h1>
  <form class="login-form" action="dologin" method="post">
  {% csrf_token %}
  <div class="textbox">
    <i class="fas fa-user"></i>
    <input type="text" name="userId" placeholder="Username">
  </div>

  <div class="textbox">
    <i class="fas fa-lock"></i>
    <input type="password" name="userpass" placeholder="Password">
  </div>
	<div style="float:right;margin-right:0px;">
	<input type="radio" name="type" value="User" checked="true">
  <input type="radio" value="Admin" name="type">
  </div>
  <input type="submit" class="btn" style="color:black;" value="Log in">
  </form>
</div>
  </body>
</html>
